<div>
<div ng-if="done">
    <center><h2>User Messaging Form</h2></center>
	<p style="color:orange;"><strong>{{result}}</strong></p>
    <form role="form">
        <div class="form-group">
            <label>*User(s) to Message</label>
            <input type="text" class="form-control" placeholder="" ng-model="message.usersToMessage" required="True">
        </div>

        <div class="form-group">
            <label>*Message Subject</label>
            <input type="text" class="form-control" placeholder="" ng-model="message.subject" required="True">
        </div>

        <div class="form-group">
            <label>*Message Body:</label>
            <!-- <div text-angular ng-model="project.description"></div> -->
            <textarea ng-model="message.body" name="" class="form-control" rows="10" required="True">    
            </textarea>
        </div>

        <button type="submit" class="btn btn-default" ng-click="vm.sendMessage()">Send Message</button>
        <br>
        <br>
        <p><strong>* : required fields</strong></p>
    </form>
</div>
</div>
