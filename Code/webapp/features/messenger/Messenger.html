<div>
<div ng-if="done">
    <center><h2>User Messaging Form</h2></center>
	<p style="color:orange;"><strong>{{result}}</strong></p>
    <form role="form">
        <div class="form-group">
            <label>*User(s) to Message</label>
            <input type="text" class="form-control" placeholder="" ng-model="project.title" required="True">
        </div>

        <div class="form-group">
            <label>*Message Subject</label>
            <input type="text" class="form-control" placeholder="" ng-model="project.title" required="True">
        </div>

        <div class="form-group">
            <label>*Message Body:</label>
            <!-- <div text-angular ng-model="project.description"></div> -->
            <textarea ng-model="project.description" name="" class="form-control" rows="10">    
            </textarea>
        </div>

        <!-- <div ng-repeat = 'majors in majorList'>
            <label><input type="checkbox" ng-click="toggleCheckbox(majors)"> {{majors}}</label>
        </div> -->

        <button type="submit" class="btn btn-default" ng-click="save()">Send Message</button>
        <br>
        <br>
        <p><strong>* : required fields</strong></p>
    </form>
</div>
</div>
