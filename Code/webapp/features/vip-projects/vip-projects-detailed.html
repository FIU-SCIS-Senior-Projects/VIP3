<div class="row team-project">

        <div class="video-container" ng-show="vm.data.video_url">
			
            <iframe width="600" height="350" ng-src="{{vm.setVideo(vm.data.video_url)}}"  frameborder="0" allowfullscreen style="margin: 0 auto;"></iframe>
			
        </div>

        <div class="col-sm-9 project-second-section-middle">
            <div class="col-sm-12 detailed-project-info">
                    <h2 class="proj-title-teams">
                        <strong>{{vm.data.title}}</strong>
                    </h2>
                    <hr>
                    <img src="{{vm.data.image}}" class="proj-image" />
                    <h4>About this project</h4>
                    <p class="proj-description">
                        {{vm.data.description}}
                    </p>
            </div>
        </div>

        <div class="col-md-3 sidebar-container">

            <div class="col-md-12">
                    <h4>Project Owners</h4>
                <div>
                    <ul class="student-list">
                    <li class="student-in-list">
                            <a href="/#/userprofile/{{vm.data.owner}}/{{vm.data._id}}">{{vm.data.owner_name}}</a>
                            <a href="/#/sendmessage/{{vm.data.owner_email}}/0/1">
                           <i ng-if="vm.data.owner != null" class="fa fa-envelope-o" ng-show=" vm.profile.userType == 'Pi/CoPi' || vm.profile.userType == 'Staff/Faculty'" aria-hidden="true" style="font-size: 20px; float: right;"></i>
                           <p ng-if="vm.data.owner == null" style="float: right;">{{vm.data.owner_email}}</p>
                            </a>
                        </li>
                    </ul>
                </div>
                    <h4>Faculty</h4>
                <div>
					<ul class="student-list" ng-repeat="faculty in vm.data.faculty track by $index">
					<li><p>{{faculty.name}}
					<a href="/#/sendmessage/{{faculty.email}}/0/1">
					<i class="fa fa-envelope-o" ng-show=" vm.profile.userType == 'Pi/CoPi' || vm.profile.userType == 'Staff/Faculty'" aria-hidden="true" style="font-size: 20px; float: right;"></i>
					</a>
                    </li>
					</ul>
                </div>
                    <h4>Mentor</h4>
				<div>
					<ul class="student-list" ng-repeat="mentor in vm.data.mentor track by $index">
					<li><p>{{mentor.name}}
					<a href="/#/sendmessage/{{mentor.email}}/0/1">
					<i class="fa fa-envelope-o" ng-show=" vm.profile.userType == 'Pi/CoPi' || vm.profile.userType == 'Staff/Faculty'" aria-hidden="true" style="font-size: 20px; float: right;"></i>
					</a>
                    </li>
					</ul>
                </div>
                    <h4>Students</h4>
                <div>
                    <ul class="student-list" ng-repeat="student in vm.data.members_detailed track by $index">
                        <li class="student-in-list">
                        <a ng-click="vm.redirect($index)">{{student}}</a>
                        <a href="/#/sendmessage/{{vm.getEmail($index)}}/0/1">
                        <i class="fa fa-envelope-o" ng-show=" vm.profile.userType == 'Pi/CoPi' || vm.profile.userType == 'Staff/Faculty'" aria-hidden="true" style="font-size: 20px; float: right;"></i>
                        </a>
                        </li>
                    </ul>
                </div>

            </div>

             <div class="col-sm-12">
                    <h4>Options</h4>
            </div>

            <div class="col-sm-12" ng-repeat="discipline in vm.data.disciplines">
                <div class="btn side-bar-button">{{discipline}}</div>
            </div>

            <div class="btn btn-primary" ng-click="vm.applyForProject()" ng-hide=" vm.profile.userType == 'Pi/CoPi' || vm.profile.userType == 'Staff/Faculty'" ng-if="!vm.already_joined"> 
                <strong>Apply</strong>
            </div>

            <div class="btn btn-primary" ng-click="vm.applyForProject()" ng-show=" vm.profile.userType == 'Pi/CoPi' || vm.profile.userType == 'Staff/Faculty'" ng-if="!vm.already_joined"> 
                <strong>Join</strong>
            </div>

            <div ng-if="vm.already_joined" class="btn btn-primary" ng-click="vm.leaveProject()"> 
                <strong>Leave</strong>
            </div>

            <div class="btn btn-primary" ng-click="vm.editProject()" ng-show=" vm.profile.userType == 'Pi/CoPi' || vm.profile.userType == 'Staff/Faculty'"> 
                <strong>Edit</strong>
            </div>

            <div class="btn btn-primary" ng-click="vm.deleteProject()" ng-show=" vm.profile.userType == 'Pi/CoPi' || vm.profile.userType == 'Staff/Faculty'"> 
                <strong>Delete</strong>
            </div>
        </div>
</div>
