    <h3 align="center"> Review Projects Proposals </h3>
            <table class="table">
			<tr>
			<td><label>Projects Name</label></td><td><label>Description</label></td><td><label>Proposer Name</label></td><td><label>Proposer Email</label></td>
			<td><label>Approve</label></td><td><label>Reject</label></td>
			</tr>
			<tr ng-repeat="project in vm.projects">
			<td><input type="text" class="form-control projects" value={{project.title}} readonly></input></td>
			<td><input type="text" class="form-control projects" value={{project.description}} readonly></input></td>
			<td><input type="text" class="form-control projects" value={{project.owner_name}} readonly></input></td>
			<td><input type="text" class="form-control projects" value={{project.owner_email}} readonly></input></td>
			<td>
            <div class="text-center">
                <button style= "width: 50px;" class="btn btn-success btn-block" ng-click="vm.AcceptProject(project._id,project.owner,project.title,project.owner_email,project.owner_rank)">
                    <i></i> Yes
                </button>
                </div>
			</td>
			<td>
            <div class="text-center">
                <button style= "width: 50px;" class="btn btn-danger btn-block" ng-click="vm.RejectProject(project._id,project.owner,project.title,project.owner_email,project.owner_rank)">
                    <i></i> No
                </button>
			</td>
			</tr>
			</div>
            
             <div style = "margin-left:23px;" class="row show-hide-message" ng-show="vm.message">
             <div style = "margin-left:23px;"class="col-sm-10 col-sm-offset-10">

            <div style = "margin-left:23px;" class="alert alert-info">
                <center> {{ vm.message }} </center>
            </div>

            </div>
            </div>
            
			</div>
<br>
</table>
</div>


    <h3 align="center"> Recent History </h3>
            <table class="table">
			<tr>
			<td><label>Name</label></td><td><label>Email</label></td><td><label>Action</label></td><td><label>Type</label></td>
			<td><label>Undo</label></td>
			</tr>
			<tr ng-repeat="log in vm.logs">
			<td><input type="text" class="form-control log" value={{log.student}} readonly></input></td>
			<td><input type="text" class="form-control log" value={{log.studentemail}} readonly></input></td>
			<td><input type="text" class="form-control log" value={{log.action}} readonly></input></td>
			<td><input type="text" class="form-control log" value={{log.type}} readonly></input></td>
			<td>
            <div class="text-center">
                <button style= "width: 50px;" class="btn btn-success btn-block" ng-click="vm.Undo(log._id)">
                    <i></i> Undo
                </button>
                </div>
			</td>
			</tr>
			</div>
			</div>
<br>
</table>
</div>
